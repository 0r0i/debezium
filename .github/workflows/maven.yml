name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8.x
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven 4
      run: mvn clean install -B -pl debezium-connector-mysql -am -Passembly
